{% extends 'users/base.html' %}

{% block content %}
<div class="row header">
    <div class="col-xs-12 col-md-8"><h2>{% if item %}Edit Schedule{% else%}New Schedule{% endif %}</h2></div>
</div>
{% if messages %}
<div class="alert alert-danger">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}
<form class="form-horizontal" role="form" method="post" action="{% url 'opendri.schedules.save' %}">
    <input type="hidden" name="id" value="{% if item %}{{ item.id }}{% else%}0{% endif %}">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Calendar Name" value="{% if item %}{{ item.name }}{% endif %}">
        </div>
    </div>
    <div class="form-group">
        <label for="id_name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="slug" id="slug" placeholder="Slug" value="{% if item %}{{ item.slug }}{% endif %}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
